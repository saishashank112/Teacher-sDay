<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Form</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
   <style>
    /* Reset & Base */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
.form-page{
    background-image: url(./images/form.jpg);
    background-size: cover;
}
body {
  font-family: "Poppins", sans-serif;
  background-color: black;
  background-size: 400% 400%;
  animation: gradientFlow 12s ease infinite;
  color: #fff;
  height: 100vh;
  display: flex;
  justify-content: flex-start; /* ðŸ‘ˆ align to the left */
  align-items: center;         /* ðŸ‘ˆ center vertically */
  padding-left: 80px;          /* ðŸ‘ˆ optional spacing from edge */
}


/* Animated Background */
@keyframes gradientFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Form Container */
.form-container {
  background: rgba(255, 255, 255, 0.05);
  padding: 40px;
  border-radius: 20px;
  width: 400px;
  text-align: right;
  backdrop-filter: blur(12px);
  box-shadow: 0 0 25px rgba(0, 255, 255, 0.2),
              0 0 50px rgba(120, 115, 245, 0.2);
  animation: fadeInUp 1s ease;
}

/* Card Fade-in Animation */
@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Title */
.form-container h1 {
  font-size: 2rem;
  margin-bottom: 20px;
  background: linear-gradient(45deg, #ff6ec7, #42e695, #7873f5);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: glow 2s infinite alternate;
}

/* Glow Animation */
@keyframes glow {
  from { text-shadow: 0 0 10px #42e695; }
  to { text-shadow: 0 0 25px #ff6ec7, 0 0 35px #42e695; }
}

/* Input Fields */
input {
  width: 100%;
  padding: 12px;
  margin: 12px 0;
  border: none;
  border-radius: 10px;
  outline: none;
  font-size: 1rem;
  transition: 0.3s;
}

input:focus {
  box-shadow: 0 0 15px #42e695, 0 0 25px #7873f5;
  transform: scale(1.05);
}

/* Button */
button {
  width: 100%;
  padding: 14px;
  margin-top: 15px;
  border: none;
  border-radius: 10px;
  font-size: 1.1rem;
  cursor: pointer;
  background: linear-gradient(45deg, #42e695, #7873f5, #ff6ec7);
  background-size: 200% 200%;
  color: white;
  font-weight: bold;
  transition: transform 0.3s;
  animation: gradientShift 5s ease infinite;
}

button:hover {
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0 0 20px rgba(66, 230, 149, 0.6),
              0 0 30px rgba(120, 115, 245, 0.6);
}

/* Gradient Button Animation */
@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

   </style>
</head>
<body class="form-page d-flex flex-start">
  <div class="form-container">
    <h1>Enter Your Details</h1>
    <input type="text" id="teacherName" placeholder="Enter Your Name" required />
    <input type="text" id="subject" placeholder="Whatâ€™s your special subject?" required />
    <button onclick="submitForm()">Click Me ðŸŽ‰</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
